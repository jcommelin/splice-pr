name: CI

on:
  push:
    branches: [master, dev]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check for uncommitted changes in dist/
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "::error::Build artifacts are out of date. Run 'npm run build' and commit the changes."
            git diff dist/
            exit 1
          fi
